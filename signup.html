<Html>

<head>
  <link rel="stylesheet" href="./signup.css">
  <title>
    Registration Page
  </title>
</head>

<body>
  <form class="form-container">
    <div class="form">
      <h2>Fill up the Registration form below.</h2>
      <label> Firstname </label>
      <input type="text" name="firstname" size="15" /> <br> <br>
      <label> Middlename: </label>
      <input type="text" name="middlename" size="15" /> <br> <br>
      <label> Lastname: </label>
      <input type="text" name="lastname" size="15" /> <br> <br>
  
        <label>
          Phone :
        </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="8" /> <br> <br>
        Address:
        <br>
        <textarea cols="50" rows="5" value="address"></textarea>
        <br> <br>
        Email:
        <input type="email" id="email" name="email" /> <br>
        <br> <br>
        Password:
        <input type="Password" id="pass" name="pass" required> <br>
        <br> <br>
        Re-type password:
        <input type="Password" id="repass" name="repass" required> <br> <br>
        <a href="./login.html">SUBMIT ></a>

    </div>

  </form>
</body>

</html>
